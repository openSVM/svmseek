<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo symbol -->
  <circle cx="30" cy="30" r="18" fill="url(#bgGradient)" stroke="#f8fafc" stroke-width="2"/>
  
  <!-- "S" symbol inside circle -->
  <path d="M26 20c0-2.2 1.8-4 4-4s4 1.8 4 4-1.8 4-4 4h-2v4h2c2.2 0 4 1.8 4 4s-1.8 4-4 4-4-1.8-4-4" 
        stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  
  <!-- SVMSeek text -->
  <g font-family="system-ui, -apple-system, sans-serif" font-weight="600" fill="url(#textGradient)">
    <!-- SVM -->
    <text x="60" y="24" font-size="14" letter-spacing="-0.02em">SVM</text>
    <!-- Seek -->
    <text x="60" y="42" font-size="14" letter-spacing="-0.02em" opacity="0.8">Seek</text>
  </g>
  
  <!-- Subtle glow effect -->
  <circle cx="30" cy="30" r="18" fill="none" stroke="url(#bgGradient)" stroke-width="1" opacity="0.3"/>
</svg>
